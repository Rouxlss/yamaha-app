<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.14.0/css/pro.min.css">


    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">


    <meta name="theme-color" content="#C80000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="manifest" href="manifest.webmanifest">

    <title>MiYamaha</title>

</head>
<body>

    <div class="header">
        <img src="./img/logo.png" alt="">
        <p id="title-login">MI YAMAHA</p>
    </div>

    <!-- MODAL DE INCIO REGISTRO -->
    <div id="ventanaRegistro" >
        <i id="back-register" class="fal fa-arrow-to-left"></i>
        <form id="signup-form" >
            <div class="form-input">
                <label id="usuario" for="usuario">Correo eléctronico</label>
                <input type="email" id="signup-email" required id="usuario" name="usuario">
            </div>
            <div class="form-input">
                <label for="password">Contraseña</label>
                <input type="password" id="signup-password"  required id="password" name="password">
            </div>
            <div class="form-input">
                <button class="boton" id="" type="submit" >Registrarse!</button>
            </div>
        </form>
    </div>

    <!-- MODAL DE INCIO SE SESION -->
    <div id="ventanaSesion" >
        <i id="back-sesion" class="fal fa-arrow-to-left"></i>
        <form id="login-form" >
            <div class="form-input">
                <label id="usuario" for="usuario">Correo eléctronico</label>
                <input type="email" id="login-email" required id="usuario" name="usuario">
            </div>
            <div class="form-input">
                <label for="password">Contraseña</label>
                <input type="password" id="login-password" required id="password" name="password">
            </div>
            <div class="form-input">
                <button class="boton" type="submit"  >Entrar!</button>
            </div>
        </form>
    </div>
    
    <div class="add">

        <div class="form-input ">
            <a id="botonModal2"class="boton">Iniciar Sesión </a>
        </div>
    
        <div class="form-input ">
            <p>¿No tienes cuenta?</p>
            <a id="botonModal"class="boton ghost">Regístrate</a>
        </div>
    </div>


    <script src="./js/scripts.js"></script>
    <script src="./js/registro.js" type="module"></script>
    <!-- <script src="./index.js" type="module"></script> -->
    
</body>
</html>
