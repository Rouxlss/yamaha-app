<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/panel.css">
    <meta name="theme-color" content="#C80000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <title>MiYamaha</title>
</head>
<body>

<header class="agendar">
    <p><a href="javascript:history.back()"><i class="fas fa-arrow-left"></i></a> AGENDAR CITA PARA MTTO.</p>
</header>

<section class="agendar">
    <div class="contenedor">
        
        <div class="img">
            <img src="./img/moto1.png" alt="">
        </div>

        <div class="agendarTexto">
            <p>TU MOTO:  FZ FI 2.0</p>
            <p>AÑO: 2019</p>
            <p>COLOR: ROJO</p>
        </div>
        
      </div>

      <div class="contenedor">
        
        <div class="opcion">
            <p>Kilometraje actual:</p>
            <input type="text" placeholder="----">
        </div>
        <div class="opcion">
            <p>Teléfono:</p>
            <input type="text" placeholder="-">
        </div>
        

      </div>

      <div class="contenedor">
        <div class="detalles">
          <h3>DETELLE DEL SERVICIO</h3>
        <P>Mantenimiento preventico de 7,000 KM</P>
        <form action="">
          <label class="container">Engrase de ejes
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>
          
          <label class="container">Engrase de manecillas
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          
          <label class="container">1/4 de aceite YAMALUBE
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          
          <label class="container">Bujía
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>

          <label class="container">Lubricación de cables
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>
          
          <label class="container">Calibración de llantas
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          
          <label class="container">Limpieza de filtro de aire
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          
          <label class="container">Limpieza y ajuste de frenos
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>

          <label class="container">Revisión de batería
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>
          
          <label class="container">Cambio de aceite
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>

          <a href="">Solicitar cita</a>

        </form>
        </div>
        
    </div>
      
</section>

<footer>
  <div class="boton">
    <a href="./panel.html">
      <img src="./img/icon-red01.png" alt="">
      </a>
  </div>

  <div class="boton">
    <a href="./panel.html">
      <img src="./img/icon02.png" alt="">
      </a>
  </div>
  <div class="boton">
    <a href="./panel.html">
      <img src="./img/icon03.png" alt="">
      </a>
  </div>
   <div class="boton">
    <a href="./perfil.html">
      <img src="./img/icon04.png" alt="">
      </a>
   </div>
      
</footer>
</body>
</html>
